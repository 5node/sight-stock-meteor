<template name="investList">
    <table id="dtMaterialDesignExample" class="table table-striped" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">컨텐츠 번호</th>
            <th class="th-sm">투자 번호</th>
            <th class="th-sm">컨텐츠 제목</th>
            <th class="th-sm">액면가</th>
            <th class="th-sm">지분수</th>
            <th class="th-sm">지분율</th>
            <th class="th-sm">평점</th>
            <th class="th-sm"></th>
        </tr>
        </thead>
        <tbody>
		{{#each investList}}
        <tr>
            <td>{{contentId}}</td>
            <td>{{_id}}</td>
            <td>{{contentName}}</td>
            <td>{{parValue}}</td>
            <td>{{shareNum}}</td>
            <td>{{shareNum}}</td>
			<td class="group">

                {{#if checkUpload contentId score}}
                    <input name="scoreInput" style="width: 60px;" type="number" value={{score}}>
                {{else}}
                    <input name="scoreInput_{{_id}}" readonly style="width: 60px;" type="number" value={{score}}>
                {{/if}}

            </td>
            <td>
                {{#if checkUpload contentId score}}
                    <button name="rating" style="display: inline" type="button" class="btn btn-primary">평가하기</button>
                {{/if}}
            </td>
		</tr>
		{{/each}}
        </tbody>
        <tfoot>

        </tfoot>
    </table>

</template>
