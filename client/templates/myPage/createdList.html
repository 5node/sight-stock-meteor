<template name="createdList">
    <table id="dtMaterialDesignExample" class="table table-striped" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">컨텐츠 번호</th>
            <th class="th-sm">컨텐츠 제목</th>
            <th class="th-sm">제작 비용</th>
            <th class="th-sm">투자된 금액</th>
            <th class="th-sm">액면가</th>
            <th class="th-sm">펀딩 완료일</th>
            <th class="th-sm">제작 완료일</th>
            <th class="th-sm">제작물 업로드</th>
        </tr>
        </thead>
        <tbody>

            {{#each createdList}}
                {{>createdListTmpl}}
            {{/each}}

        </tbody>
        <tfoot>

        </tfoot>
    </table>

</template>

<template name="createdListTmpl">

    <tr>
        <td>{{_id}}</td>
        <td>{{contentName}}</td>
        <td>{{contentProdCost}}</td>
        <td>{{investedKlay}}</td>
        <td>{{contentParValue}}</td>
        <td>{{fundingFinishAt FundingFinishDay}}</td>
        <td>{{prodFinishAt ProdFinishDay}}</td>
        <td>
            {{#if checkStatus contentStatus}}
                <button name="resourceUpBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadProductionModal">
                    업로드
                </button>
            {{/if}}


        </td>
    </tr>

</template>


<template name="modalForCreator">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</template>
