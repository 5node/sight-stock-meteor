<template name="assetList">

    <div class="container">
        <div align="center">
            <div class="input-group" style="width: 40em">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border-radius:2px;">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">제작자</a>
                        <a class="dropdown-item" href="#">컨텐츠 제목</a>
                        <a class="dropdown-item" href="#">컨텐츠 태그</a>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-secondary">검색</button>
            </div>
        </div>
    </div>

    <div class="container up-down-padding-4">
        <div class="card-columns">
            {{#each list}}
                {{>assetItem}}
            {{/each}}
        </div>
    </div>
    <div align="center" style="padding-top:20px;">

        <i class="fa fa-spinner fa-spin"></i>
    </div>
</template>
