
<template name="assetItem">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{#if url}}
                        <img src="{{url}}" class="post-img img-rounded">
                    {{/if}}
                    <div class="col-md-12">
                        <textarea class="editable">
                            {{context}}
                        </textarea>
                    </div>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</template>
