
<template name="assetItem">
    <div class="card" style="width: 22em" name="asset-card">
        {{#if contentThumbnail}}
            <img src="{{contentThumbnail}}" class="card-img-top" alt="...">
        {{/if}}
        <div class="card-body">
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>

</template>
