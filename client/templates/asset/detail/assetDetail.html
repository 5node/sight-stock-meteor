<template name="assetDetail">
    <!-- Section: Blog v.1 -->
    <section id="assetDetail" class="my-5">

        <hr class="my-5">

        <!-- 대표이미지 & 간략소개 row -->
        <div class="row">

            <!-- 대표이미지 -->
            <div class="col-lg-5">
                <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
                    <img class="img-fluid thumbnail-img"
                         style="width:370px;
                                 height:300px;
                                 background-repeat: no-repeat;
                                 background-image: url({{resourceList.[0].url}});
                                 background-size: cover"/>


                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

            </div>
            <!-- 대표 이미지 -->

            <!-- 간략소개 -->
            <div class="col-lg-7">

				<p>{{description}}</p>
				<div>
				<!-- TODO: Tag-dynamic -->
				{{#each tags}}
					<a href="#" class="badge badge-light tags">#{{tag}}</a>
				{{/each}}
				</div>
				<!-- TODO: Creater, date dynamic -->
                <p>by <a><strong>Carine Fox</strong></a>, {{publishedat}}</p>

                <div class="rating-wrapper">
					{{score}}
					<span style='font-weight: bolder; font-size: 1.5em'>{{scoreNum}} 점</span>

                    <span class="float-right" style="font-size: 1.5em; font-weight: bolder;">3 KLAY</span>
                </div>

                <div style="width: 100%;">
                    <button class="btn btn-secondary btn-block"
                            name="assetUseBtn"
                    >사 용 하 기</button>
                </div>

            </div>
            <!-- 간략소개 -->

        </div>
        <!-- 대표이미지 & 간략소개 row -->

        <hr class="my-5">

        <div class="text-center">
            <!-- Post title -->
            <h2 class="font-weight-bold mb-3"><strong>사용가능한 컨텐츠 리스트</strong></h2>
        </div>

		<hr class="my-5">

        <!-- 이미지 리소스 목록 -->
        <div class="row">

            <div class="card-columns">
				{{#each resourceList}}
                <div class="card sub-card" style="width: 22em" name="asset-resource">
					<!--<img src="https://summer.pes.edu/wp-content/uploads/2019/02/default-2.jpg" class="card-img-top" alt="..."> -->
					{{#if url}}
						<img src="{{url}}" class="card-img-top " alt="...">
					{{/if}}

				</div>
				{{/each}}
            </div>

        </div>
        <!-- Grid row -->

    </section>
    <!-- Section: Blog v.1 -->
</template>
