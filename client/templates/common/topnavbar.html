<template name="topnavbar">
    <div id="topNav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-style">
            <a class="navbar-brand" href="/asset">SIGHT STOCK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a style="padding: 6px;" class="nav-item btn-link {{isActiveRoute regex='asset'}} {{isActiveRoute regex='assetDetail'}}" href="{{pathFor 'asset'}}">ASSET</a>
                    <a style="padding: 6px;" class="nav-item btn-link {{isActiveRoute regex='funding'}} {{isActiveRoute regex='fundDetail'}}" href="{{pathFor 'funding/total'}}">FUNDING</a>
                    {{#if currentUser}}
                    <div style="padding: 6px; margin-right: 10px; font-weight: normal; color: rgba(0,0,0,0.4);" class="nav-item" > {{klay}} KLAY </div>
                    {{/if}}
                </div>
            </div>
            <div class="form-inline my-2 my-lg-0">

                {{#unless currentUser}}
                    <!-- user 로그인 안했을때  -->
                    <a class="nav-item nav-link {{isActiveRoute regex='login'}}" style="color: rgba(0,0,0,0.4)" href="{{pathFor 'login'}}">LOGIN</a>
                    <!--// user 로그인 안했을때  -->
                {{/unless}}

                {{#if currentUser}}
                <!-- user 로그인했을대 -->


                    <div>
                        <div class="dropdown">
                            <span class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{currentUserName}}
                            </span>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                {{#if isCreator}}
                                <a class="nav-item nav-link" href="#none" data-toggle="modal" data-target="#proposeCreatorModal">
                                    Apply Producer
                                </a>
                                {{/if}}
                                <a class="nav-item nav-link {{isActiveRoute regex='widgets'}}" href="{{pathFor 'mypage'}}">MY PAGE</a>
                                <a class="nav-item nav-link KlaytnLogOutButton">LOGOUT</a>
                            </div>
                        </div>
                    </div>
                {{/if}}
                <!--// user 로그인했을때 -->
            </div>
        </nav>
    </div>

</template>
