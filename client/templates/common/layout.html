<template name="layout">
      <div id="wrap" class="wrapper">
         <!-- top navbar-->
          {{> topnavbar }}


         <!-- Main section-->
         <section class="container">
            <!-- Page content-->
            <div class="content-wrapper">
               {{> Template.dynamic template=content }}
            </div>
         </section>
         <!-- Page footer-->
          {{> footer }}

          <!-- 모달 템플릿 -->
          <div class="modal-wrapper">
              {{> uploadProductionModal}}
              {{> uploadProposalModal}}
              {{> proposeCreatorModal}}
          </div>
          <!--// 모달 템플릿 -->
      </div>
</template>
